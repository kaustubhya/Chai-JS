<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <link rel = "stylesheet" href = "style.css" />
</head>
<body style="background-color:#212121; color: #fff;">
  <nav>
    <a href="/" aria-current="page">Home</a>
  </nav>

  <div id="wrapper">
    <h1>Number Guessing Game</h1>
    <p>Try to guess a random number between 1 and 100</p>
    <p>You&apos;ve got ten attempts to guess it right</p>
  </br>

    <form class="form">
      <label for="guessField" id="guess">Guess a Number</label>
      <input type="text" id="guessField" class="guessField" />

      <!-- Here we have an input of submit type instead of a submit button. Sometimes we encounter scenarios like these -->

      <input type="submit" id="subt" value="Submit guess" class="guessSubmit" />
    </form>

    <div class="resultParas">
      <p>Previous Guesses: <span class="guesses"></span></p>

      <p>Guesses Remaining: <span class="lastResult">10</p>

      <p class="lowOrHi"></p>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
