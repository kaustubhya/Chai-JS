  <script>
    // <!-- ðŸ›‘ðŸ›‘ Our task is: When we click on an image, the li should get removed -->

    // Now selecting one image id after another won't be feasible, so let us select the id of their parent i.e. the ul id

    const imageList = document.querySelector("#images");

    imageList.addEventListener(
      "click",
      function (e) {
        console.log(e.target.parentNode);
        // let us now check their target elements i.e. e.target
        // We get the image details when we click on the image

        // let us now try to access the list items (li is parent node of img)
        // e.target.parentNode

        // let us now try to remove this node:

        // ðŸ›‘ðŸ›‘ðŸ›‘ðŸ›‘ removing li (parent node of img)
        // const remove = e.target.parentNode.remove();

        // // Another method for removal
        // // get the parentNode of li i.e. ul, and then remove the child of ul i.e. li ðŸ›‘ðŸ›‘ðŸ›‘

        // const listLi = e.target.parentNode;

        // const removeLi = listLi.parentNode.removeChild(listLi)

        // Now there is one edge case, if we click on anywhere other than the image in the ul, all the images are deleted at once

        // So we need to make sure that only the li tag is removed inside the ul

        // use an if for this and match for IMG tag name, then we find parent node of IMG and use any of the above 2 methods to remove the li 

        if (e.target.tagName === "IMG") {
          console.log(e.target.id);
          const listLi = e.target.parentNode;
          const removeLi = listLi.parentNode.removeChild(listLi);
        }
      },
      false,
    );
